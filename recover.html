<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style/nav-bar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/js/all.js" defer></script>
    <script src="header-navbar.js" defer></script>
    <title>Recover Password - Organic Matcha</title>
    <style>
        body {
            margin-top: 120px; /* Adjust based on the height of the header and navbar */
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
    <!-- Placeholder for Header and Navbar -->
    <div id="r"></div>

    <!-- Password Recovery Form -->
    <main class="flex justify-center items-center h-screen">
        <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
            <h2 class="text-2xl font-bold text-center text-green-700 mb-4">Recover Password</h2>
            <p class="text-sm text-center text-gray-600 mb-6">We will send you an email to reset your password.</p>
            
            <form>
                <!-- Email -->
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-300" placeholder="Enter your email" required>
                </div>
                
                <!-- Reset Password Button -->
                <div>
                    <button type="submit" 
                            class="w-full bg-green-700 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-800 focus:outline-none focus:ring-2 focus:ring-green-300">
                        Reset Password
                    </button>
                </div>
            </form>
            
            <!-- Footer Link -->
            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">Remember your password? 
                    <a href="login.html" class="text-green-600 hover:underline">Sign in</a>
                </p>
            </div>
        </div>
    </main>
</body>
</html>
