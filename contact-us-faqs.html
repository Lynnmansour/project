<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/js/all.js" defer></script>
    <script src="header-navbar.js" defer></script>
    <title>Contact Us - Organic Matcha</title>
    <style>
        body {
            margin-top: 120px; /* Adjust based on the height of the header and navbar */
        }
        .map-container {
            position: relative;
            width: 100%;
            height: 300px; /* Smaller map height */
            max-width: 100%;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .map-container iframe {
            border-radius: 12px;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

    <!-- Placeholder for Header and Navbar -->
    <div id="header-navbar"></div>

    <!-- Contact Us Form Section -->
    <main class="container mx-auto p-6">
        <div class="bg-white p-8 rounded shadow-md w-full max-w-lg mx-auto">
            <h2 class="text-3xl font-semibold text-center text-green-700 mb-6">Contact Us</h2>
            <form>
                <!-- Name Input -->
                <div class="mb-4">
                    <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                    <input type="text" id="name" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-300" placeholder="Your Name" required>
                </div>

                <!-- Email Input -->
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                    <input type="email" id="email" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-300" placeholder="Your Email" required>
                </div>

                <!-- Message Input -->
                <div class="mb-4">
                    <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
                    <textarea id="message" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-300" placeholder="Your Message" rows="5" required></textarea>
                </div>

                <!-- Submit Button -->
                <div>
                    <button type="submit" class="w-full bg-green-700 text-white font-semibold py-2 px-4 rounded-lg hover:bg-green-800 focus:outline-none focus:ring-2 focus:ring-green-300">
                        Send Message
                    </button>
                </div>
            </form>

            <!-- Footer Link - Login Option -->
            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">Already have an account? 
                    <a href="login.html" class="text-green-600 hover:underline">Login</a>
                </p>
            </div>
        </div>

        <!-- Map Section Under Form -->
        <section class="mt-12 w-full px-4">
            <h3 class="text-2xl font-semibold text-center text-gray-800 mb-6">Our Location</h3>
            <div class="map-container">
                <iframe 
                    class="w-full h-full"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3334.2677059023227!2d35.50565731542266!3d33.89379158067783!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x151f1509e0ba40b7%3A0x542ab91d2c0faec0!2sBeirut%2C%20Lebanon!5e0!3m2!1sen!2sus!4v1659527031768!5m2!1sen!2sus"
                    frameborder="0" allowfullscreen>
                </iframe>
            </div>
        </section>
    </main>

</body>
</html>
